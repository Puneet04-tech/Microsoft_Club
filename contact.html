<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Microsoft Club, VIT Bhopal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(120deg, rgb(219, 109, 109),#2980b9, #8e44ad);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background: rgba(34, 1, 36, 0.7);
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: bold; 
            background: linear-gradient( #4dc5ed, #730791);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        header p {
            font-size: 1.2rem;
            background: linear-gradient(blue, rgb(141, 108, 141));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }   
        section {
            width: 90%;
            max-width: 800px;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            color: #660229;
        }
        form {
            animation: formFadeIn 0.8s ease-out;
        }
        form label {
            display: block;
            margin: 10px 0 5px;
        }
        form input, form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
        }
        .form-field {
    position: relative;
    margin-bottom: 20px;
}

.form-field input,
.form-field textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background: #fff;
    font-size: 1.3rem;
}

.form-field label {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: #450404;
    pointer-events: none;
    transition: 0.2s ease all;
}

/* When input or textarea is hovered or focused, move up the label */
.form-field input:hover + label,
.form-field textarea:hover + label,
.form-field input:focus + label,
.form-field textarea:focus + label {
    top: -20px;
    left: 12px;
    font-size: 1.2rem;
    color: linear-gradient( #0fe886, #de141e);
    font-weight: bold;
    -webkit-background-clip: text;
    background-clip: text;

    
    padding: 0 5px;
}
       form button {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    background: #3a058f;
    color: #fff;
    cursor: pointer;
    font-size: 1rem;
    position: relative;
    overflow: hidden;
    transition: transform 0.1s ease, box-shadow 0.3s ease;
}

form button::before {
    content: "";
    position: absolute;
    top: 0;
    left: -75%;
    width: 50%;
    height: 100%;
    background: rgba(255, 255, 255, 0.3);
    transform: skewX(-25deg);
    transition: left 0.5s ease;
}

form button:hover {
    background: #73026a;
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
    transform: scale(1.05);
}

form button:hover::before {
    left: 125%;
}

form button:active {
    transform: scale(0.95);
}
        a {
            color: #ffcc00;
        }
        .back-container {
            text-align: center;
            margin-top: 20px;
        }
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #3a058f;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .back-btn:hover {
            background: #73026a;
        }
        /* Animation for form fade-in on page load */
        @keyframes formFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Updated slide-up effect with bounce */
        .slide-up {
            animation: slideUpBounce 0.5s forwards;
        }
        @keyframes slideUpBounce {
            0% { transform: translateY(0); opacity: 1; }
            60% { transform: translateY(-120px); opacity: 0.8; }
            100% { transform: translateY(-100%); opacity: 0; }
        }
        section h2 {
            transform: translateY(-20px);
            
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you!</p>
    </header>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <form id="contact-form" action="#" method="post">
    <div class="form-field">
        <input type="text" id="name" name="name" required>
        <label for="name">Name</label>
    </div>
    <div class="form-field">
        <input type="email" id="email" name="email" required>
        <label for="email">Email</label>
    </div>
    <div class="form-field">
        <textarea id="message" name="message" rows="4" required></textarea>
        <label for="message">Message</label>
    </div>
    <button type="submit">Send Message</button>
</form>
        </section>
        <section>
            <h2>Join Us</h2>
            <p>If you're interested in joining the Microsoft Club, please fill out the contact form above or reach out to us via email at <a href="mailto:info@microsoftclubvitbhopal.com">info@microsoftclubvitbhopal.com</a>.</p>
        </section>
        <div class="back-container">
            <a href="index.html" class="back-btn">Back to main page</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Microsoft Club, VIT Bhopal. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the default form submission
            this.classList.add('slide-up');
        });
    </script>
</body>
</html>
